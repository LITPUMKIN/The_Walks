<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <title>GeoSound</title>
</head>
<body>
    <div class="container">
        <div id="classifyer">
            <div id="p5-container"></div>
            <div id='buttons'>
                <button id="togglePicture" class="buttoncss">Take a Picture</button>
            </div>
            <div id="icons">
                <img id="gas" class="icon" src="./img/gas.png">
                <img id="parking" class="icon" src="./img/parking.png">
                <img id="supermkt" class="icon" src="./img/supermkt.png">
                <img id="theatre" class="icon" src="./img/theatre.png">
            </div>
            <div id="icons2">
                <img id="subway" class="icon" src="./img/subway.png">
                <img id="airport" class="icon" src="./img/airport.png">
                <img id="traffic" class="icon" src="./img/traffic.png">
                <img id="more" class="icon" src="./img/more.png">
            </div>
        </div>
        <div id="map"></div>
    </div>

    <!-- import ml5.js music -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/addons/p5.sound.min.js"></script>
    <!-- import ml5.js library -->
    <script src="https://unpkg.com/ml5@0.20.0-alpha.4/dist/ml5.min.js"></script>
    <!-- import script -->
    <script src="script.js" type="text/javascript"></script>
    <!-- <script src="script_AI.js" type="text/javascript"></script> -->
    <!-- <script src="script_TTS.js" type="text/javascript"></script> -->
    <!--leaflet.js-->
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
</body>
</html>
